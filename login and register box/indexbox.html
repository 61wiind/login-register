<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login &amp; Register Box</title>
  <link rel="stylesheet" href="stylesbox.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/d3.v3.min.js"></script>
</head>
<body>
    <!-- partial:index.partial.html -->
  <div class="login-reg-panel">
    <div class="login-info-box">
      <h2>Already have an account?</h2>
      <p>Lorem ipsum dolor sit amet</p>
      <label id="label-register" for="log-reg-show">Login</label>
      <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
    </div>
							
    <div class="register-info-box">
      <h2>Don't have an account?</h2>
      <p>Lorem ipsum dolor sit amet</p>
      <label id="label-login" for="log-login-show">Register</label>
      <input type="radio" name="active-log-panel" id="log-login-show">
    </div>
							
    <div class="white-panel">
      <div class="login-show show-log-panel">
        <h2>LOGIN</h2>
        <input type="text" placeholder="User">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="button" value="Login">
        <a href="">Forgot password?</a>
      </div>
      <div class="register-show">
        <h2>REGISTER</h2>
        <input type="text" placeholder="User">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <input type="button" value="Register">
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="box.js"></script>
</body>
</html>
